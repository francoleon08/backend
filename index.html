<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tópicos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Tópicos</h1>
        <hr>
        <div class="row">
            <!-- Columna para el formulario de registro de tópicos -->
            <div class="col-md-6">
                <form id="topicForm">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor:</label>
                        <input type="text" class="form-control" id="autor" required>
                    </div>
                    <div class="form-group">
                        <label for="curso">Curso:</label>
                        <input type="text" class="form-control" id="curso" required>
                    </div>
                    <div class="form-group">
                        <label for="estatus">Estatus:</label>
                        <input type="text" class="form-control" id="estatus" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Tópico</button>
                </form>
            </div>
            <!-- Columna para la sección de tópicos registrados -->
            <div class="col-md-6">
                <div id="topicList">
                    <h2>Tópicos Registrados</h2>
                    <ul class="list-group">
                        <!-- Aquí se mostrarán los tópicos dinámicamente -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript para consumir la API -->
    <script src="script.js"></script>
</body>
</html>
